    <meta charset="UTF-8" />

  <body>
    <div class="container mt-5">
      <h1 class="alert-info text-center mb-5 p-3">
        AJAX -- PHP -- mysql -- Bootstrap 5 -- jQuery -- CRUD
      </h1>
      <div class="row">
        <form class="col-sm-5" id="myform">
          <h3 class="alert-warning text-center p-2">
            Add/Update Student
          </h3>
          <div>
            <input
            type="text"
            id="stuid"
            class="form-control"
          />
            <label for="nameid" class="form-label">Name</label>
            <input
              type="text"
              id="nameid"
              class="form-control"
            />
          </div>
          <div>
            <label for="emailid" class="form-label">Email</label>
            <input
              type="email"
              id="emailid"
              class="form-control"
            />
          </div>
          <div>
            <label for="psswordlid" class="form-label"
              >Password</label
            >
            <input
              type="password"
              id="passwordid"
              class="form-control"
            />
          </div>
          <div class="mt-5">
            <button
              type="submit"
              value="Add Student"
              class="btn btn-primary"
              id="btnadd"
            >
              Save
            </button>
          </div>
          <div class="mt-5" id="msg"></div>
        </form>
        <div class="col-sm-7 text-center">
          <h3 class="alert-warning text-center p-2">
            Show Student Information
          </h3>
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </div>
      </div>
    </div>
